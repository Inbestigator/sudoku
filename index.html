        height: 100dvh;
        background-color: #f0f0f0;
        margin: 0;
      }

      /* Use a wrapper to ensure the table stays 1:1 aspect ratio */

        position: relative;
        width: 90vmin;
        height: 90vmin;
        max-width: 30rem;
        max-height: 30rem;
      }

      table {
        border-collapse: collapse;
        font-size: 1.2rem;
        width: 100%;
        height: 100%;
      }

      td {
        width: 11.11%;
        height: 11.11%;
        border: 1px solid #ddd;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-color: white;
      }

      td:hover {
        background-color: #f1f1f1;
      }

      td.uneditable {
        cursor: default;
        pointer-events: none;
        background-color: #f1f1f1;
      }

      p {
        position: absolute;
        bottom: 0;
        margin: 1rem auto;
      }
    </style>
